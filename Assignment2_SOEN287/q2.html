<body>

    <h1>JavaScript Array</h1>


    <h2>Print the elements of an array using toString()</h2>


    <p id="first"></p>

    <h2>Print the elementsof an array using join()</h2>

    <p id="second"></p>

    <h2>Print the elements of an array in the format of index: value</h2>
    <p id="third"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];

        function printingUsingToString(array) {
            const outputString = array.toString();
            return outputString;
        }

        const outputString = printingUsingToString(fruits);
        document.getElementById("first").innerHTML = outputString;

    

        function printingUsingJoin(array) {
            const outputString = array.join("&");
            return outputString;
        }

        const OutputString = printingUsingJoin(fruits);
        document.getElementById("second").innerHTML = OutputString;



  

        function printngUsingIndex(array) {
            let result = "";
            array.forEach(function (array, index) {
                result += index + ": " + array + "<br>";
            })
            return result;
        }

        const outputstring = printngUsingIndex(fruits);
        document.getElementById("third").innerHTML = outputstring;
    </script>
